<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 50px 0;
    }
    .header h1 {
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .header p {
      font-size: 1.2rem;
      color: #ddd;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    /* Contact Form */
    .contact-form {
      flex: 1 1 45%;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .contact-form h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
      color: #ddd;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: 2px solid #ffd700;
    }
    .contact-form button {
      width: 100%;
      padding: 10px;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #ffae00;
    }

    /* Social Media Section */
    .social-media {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .social-media h2 {
      font-size: 1.8rem;
      color: #ffd700;
    }
    .social-media-icons {
      display: flex;
      gap: 20px;
    }
    .social-media-icons a {
      color: #ffd700;
      font-size: 2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-media-icons a:hover {
      transform: scale(1.2);
      color: #ffae00;
    }

    /* Map Section */
    .map {
      margin-top: 40px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
      .contact-form,
      .social-media {
        flex: 1 1 100%;
      }
    }
    nav {
background-color: rgba(30, 30, 30, 0.9);
padding: 15px 30px;
display: flex;
justify-content: center; /* Center the navbar content horizontally */
align-items: center;
position: fixed;
width: 100%;
top: 0;
z-index: 1000;
transition: 0.3s;
}

nav ul {
list-style: none;
display: flex;
gap: 20px;
margin: 0;
padding: 0;
}

nav a {
text-decoration: none;
color: #fff;
font-weight: 600;
transition: color 0.3s;
}

nav a:hover {
color: #ffd700;
transform: scale(1.1);
}

  /* Hero Section */
  .hero {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100vh;
    padding: 20px;
    position: relative;
    background: linear-gradient(to right, #141e30, #243b55);
    overflow: hidden;
  }
  .hero img {
    width: 300px;
    height: 500px;
    object-fit: cover;
    margin-right: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
  .hero-content {
    max-width: 600px;
  }
  .hero h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
    color: #ffd700;
    text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
    animation: textSlideIn 1s ease-out;
  }
  @keyframes textSlideIn {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }
  
  </style>
</head>
<body>
    <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    
  <div class="container">
    <header class="header">
      <h1>Contact Me</h1>
      <p>I'd love to hear from you! Feel free to get in touch through the form below or connect via social media.</p>
    </header>

    <section class="contact-section">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

          <a href="https://mail.google.com/mail/u/0/#inbox"><button type="submit">Send Message</button></a>
        </form>
      </div>

      <!-- Social Media Links -->
      <div class="social-media">
        <h2>Connect with Me</h2>
        <div class="social-media-icons">
          <a href="https://www.linkedin.com/in/aditya-tanwani-911622287" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/Adityaji24" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.instagram.com/aditya.tanwani24/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </section>

    <!-- Map Integration -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345091714!2d144.9556523153166!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%20Central!5e0!3m2!1sen!2sau!4v1610668045554!5m2!1sen!2sau" 
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
